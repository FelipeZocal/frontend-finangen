<div class="login-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>FinanGen Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput formControlName="username" type="email" placeholder="seuemail@exemplo.com">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Senha</mat-label>
          <input matInput formControlName="password" type="password">
        </mat-form-field>

        @if (errorMessage) {
          <p class="error-message">{{ errorMessage }}</p>
        }

        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Entrar</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
