<div class="conta-dialog">
  <div class="dialog-title">
    <h1>{{ isEditMode ? 'Editar Conta Bancária' : 'Nova Conta Bancária' }}</h1>
  </div>
  
  <div class="dialog-content">
    <form [formGroup]="contaForm" class="conta-form">
      <mat-form-field appearance="fill">
        <mat-label>Descrição da Conta</mat-label>
        <input matInput formControlName="descricaoConta" placeholder="Ex: Conta Principal" required>
      </mat-form-field>

      <div class="form-row">
        <mat-form-field appearance="fill">
          <mat-label>Agência</mat-label>
          <input matInput formControlName="agenciaConta" placeholder="Ex: 0001" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Número da Conta</mat-label>
          <input matInput formControlName="numeroConta" placeholder="Ex: 12345-6" required>
        </mat-form-field>
      </div>

      <div class="form-row">
        <mat-form-field appearance="fill">
          <mat-label>Limite</mat-label>
          <input matInput formControlName="limiteConta" type="number" placeholder="0,00">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Saldo Inicial</mat-label>
          <input matInput formControlName="saldoConta" type="number" placeholder="0,00" required>
        </mat-form-field>
      </div>

      <mat-form-field appearance="fill">
        <mat-label>Tipo de Conta</mat-label>
        <mat-select formControlName="tipoConta" required>
          <mat-option *ngFor="let tipo of tiposConta" [value]="tipo.id">
            {{ tipo.descricao }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Usuário</mat-label>
        <mat-select formControlName="id" required>
          <mat-option *ngFor="let usuario of usuarios" [value]="usuario.id">
            {{ usuario.nome }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Banco</mat-label>
        <mat-select formControlName="idBanco" required>
          <mat-option *ngFor="let banco of bancos" [value]="banco.idBanco">
            {{ banco.razaoSocial }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </div>
  
  <div class="dialog-actions">
    <button mat-button class="btn-cancel" (click)="onCancel()">Cancelar</button>
    <button mat-raised-button class="btn-save" [disabled]="contaForm.invalid" (click)="onSave()">
      {{ isEditMode ? 'Atualizar' : 'Salvar' }}
    </button>
  </div>
</div>
