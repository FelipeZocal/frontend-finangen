<div class="register-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Crie sua conta no FinanGen</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

        <mat-form-field appearance="fill">
          <mat-label>Nome Completo</mat-label>
          <input matInput formControlName="nome" required>
        </mat-form-field>

        <div class="row">
          <mat-form-field appearance="fill">
            <mat-label>CPF</mat-label>
            <input matInput formControlName="cpf" required placeholder="Apenas números">
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>RG</mat-label>
            <input matInput formControlName="rg" required>
          </mat-form-field>
        </div>

        <mat-form-field appearance="fill">
          <mat-label>Telefone</mat-label>
          <input matInput formControlName="telefone" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Senha</mat-label>
          <input matInput formControlName="senha" type="password" required>
        </mat-form-field>

        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>

        <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">
          Cadastrar
        </button>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <span>Já tem uma conta?</span>
      <button mat-button color="accent" routerLink="/login">Fazer Login</button>
    </mat-card-actions>
  </mat-card>
</div>
