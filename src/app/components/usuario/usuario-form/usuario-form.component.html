<div class="usuario-dialog">
  <div class="dialog-title">
    <h1>{{ isEditMode ? 'Editar Usuário' : 'Novo Usuário' }}</h1>
  </div>

  <div class="dialog-content">
    <form [formGroup]="usuarioForm" class="usuario-form">
      <div class="form-field">
        <mat-form-field appearance="fill">
          <mat-label>Nome Completo</mat-label>
          <input matInput formControlName="nome" placeholder="Ex: João Silva" required>
        </mat-form-field>
      </div>

      <div class="form-row">
        <div class="form-field">
          <mat-form-field appearance="fill">
            <mat-label>RG</mat-label>
            <input matInput formControlName="rg"
                   mask="00.000.000-0||00.000.000-A"
                   placeholder="00.000.000-0" required>
          </mat-form-field>
        </div>

        <div class="form-field">
          <mat-form-field appearance="fill">
            <mat-label>CPF</mat-label>
            <input matInput formControlName="cpf"
                   mask="000.000.000-00"
                   placeholder="000.000.000-00" required>
          </mat-form-field>
        </div>
      </div>

      <div class="form-row">
        <div class="form-field">
          <mat-form-field appearance="fill">
            <mat-label>Telefone</mat-label>
            <input matInput formControlName="telefone"
                   mask="(00) 00000-0000"
                   placeholder="(11) 99999-9999" required>
          </mat-form-field>
        </div>

        <div class="form-field">
          <mat-form-field appearance="fill">
            <mat-label>Status</mat-label>
            <mat-select formControlName="status" required>
              <mat-option [value]="0">ATIVO</mat-option>
              <mat-option [value]="1">INATIVO</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>

      <div class="form-field">
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" placeholder="Ex: usuario@email.com" required>
        </mat-form-field>
      </div>

      <div class="form-field">
        <mat-form-field appearance="fill">
          <mat-label>Senha</mat-label>
          <input matInput formControlName="senha" type="password" [required]="!isEditMode">
          <mat-hint *ngIf="isEditMode" class="password-hint">Deixe em branco para não alterar a senha</mat-hint>
        </mat-form-field>
      </div>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    </form>
  </div>

  <div class="dialog-actions">
    <button mat-button class="btn-cancel" (click)="onCancel()">Cancelar</button>
    <button mat-raised-button class="btn-save" [disabled]="usuarioForm.invalid" (click)="onSave()">
      {{ isEditMode ? 'Atualizar' : 'Salvar' }}
    </button>
  </div>
</div>
