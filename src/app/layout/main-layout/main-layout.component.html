<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <button  routerLink="/dashboard" routerLinkActive="active-link">Início</button>
      <button  routerLink="/bancos" routerLinkActive="active-link">Bancos</button>
      <button  routerLink="/categorias" routerLinkActive="active-link">Categorias</button>
      <button  routerLink="/contas" routerLinkActive="active-link">Contas Bancárias</button>
      <button  routerLink="/lancamentos" routerLinkActive="active-link">Lançamentos</button>
      <button routerLink="/usuarios" routerLinkActive="active-link">Usuários</button>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      }
      <span>FinanGen</span>
      <span class="spacer"></span>
      <button mat-icon-button (click)="logout()">
        <mat-icon>logout</mat-icon>
      </button>
    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
