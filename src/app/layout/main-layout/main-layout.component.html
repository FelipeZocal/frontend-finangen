<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active-link">Início</a>
  <a mat-list-item routerLink="/bancos" routerLinkActive="active-link">Bancos</a>
  <a mat-list-item routerLink="/categorias" routerLinkActive="active-link">Categorias</a>
  <a mat-list-item routerLink="/contas" routerLinkActive="active-link">Contas Bancárias</a>
  <a mat-list-item routerLink="/lancamentos" routerLinkActive="active-link">Lançamentos</a>
  <a mat-list-item routerLink="/usuarios" routerLinkActive="active-link">Usuários</a>
</mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
      <span>FinanGen</span>
      <span class="spacer"></span>
      <button mat-icon-button (click)="logout()">
        <mat-icon>logout</mat-icon>
      </button>
    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
