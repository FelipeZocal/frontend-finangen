<div class="categoria-dialog">
  <div class="dialog-title">
    <h1>{{ isEditMode ? 'Editar Categoria' : 'Nova Categoria' }}</h1>
  </div>

  <div class="dialog-content">
    <div class="form-container" [formGroup]="categoriaForm">
      <div class="form-field">
        <mat-form-field appearance="fill">
          <mat-label>Descrição da Categoria</mat-label>
          <input matInput formControlName="descricaoCategoria" placeholder="Ex: Contas de Casa" required>
          <mat-error *ngIf="categoriaForm.get('descricaoCategoria')?.hasError('required')">
            A descrição é obrigatória.
          </mat-error>
          <mat-error *ngIf="categoriaForm.get('descricaoCategoria')?.hasError('minlength')">
            A descrição deve ter no mínimo 3 caracteres.
          </mat-error>
        </mat-form-field>
      </div>

      <div class="form-field">
        <mat-form-field appearance="fill">
          <mat-label>Usuário Responsável</mat-label>
          <mat-select formControlName="id" required>
            <mat-option *ngFor="let usuario of usuarios" [value]="usuario.id">
              {{ usuario.nome }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="categoriaForm.get('id')?.hasError('required')">
            A seleção de um usuário é obrigatória.
          </mat-error>
        </mat-form-field>
      </div>
    </div>
  </div>

  <div class="dialog-actions">
    <button mat-button class="btn-cancel" (click)="onCancel()">Cancelar</button>
    <button mat-raised-button class="btn-save" [disabled]="categoriaForm.invalid" (click)="onSave()">
      {{ isEditMode ? 'Atualizar' : 'Salvar' }}
    </button>
  </div>
</div>
