<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<div class="register-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Crie sua conta no FinanGen</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

        <mat-form-field appearance="fill">
          <mat-label>Nome Completo</mat-label>
          <input matInput formControlName="nome" required>
        </mat-form-field>

        <div class="row">
          <mat-form-field appearance="fill">
            <mat-label>CPF</mat-label>
            <input matInput formControlName="cpf" required
                   mask="000.000.000-00"
                   placeholder="000.000.000-00">
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>RG</mat-label>
            <input matInput formControlName="rg" required
                   mask="00.000.000-A"
                   placeholder="00.000.000-0">
          </mat-form-field>
        </div>

        <mat-form-field appearance="fill">
          <mat-label>Telefone</mat-label>
          <input matInput formControlName="telefone" required mask="(00) 00000-0000">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Senha</mat-label>
          <input matInput formControlName="senha" type="password" required>
        </mat-form-field>

        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>

        <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">
          Cadastrar
        </button>

        <div class="login-link">
          <span>Já tem uma conta?</span>
          <a class="login-link-text" routerLink="/login">Fazer Login</a>
        </div>
      </form>
    </mat-card-content>

    <div class="footer">
      <p>© 2025 FinanGen</p>
    </div>
  </mat-card>
</div>
